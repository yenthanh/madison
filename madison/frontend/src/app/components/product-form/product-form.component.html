<div class="container">
  <div class="header">
    <button (click)="goBack()" class="btn btn-secondary">‚Üê Back</button>
    <h1>Update Product Description</h1>
  </div>

  <!-- Error -->
  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
  </div>

  <!-- Success -->
  <div *ngIf="success" class="success">
    <p>{{ success }}</p>
  </div>

  <!-- Form -->
  <div class="form-container">
    <!-- Product Info -->
    <div class="product-info">
      <h3 *ngIf="product">{{ product.name }}</h3>
      <h3 *ngIf="!product" class="placeholder">Loading product...</h3>
      <p class="category" *ngIf="product">{{ product.category }}</p>
      <p class="category placeholder" *ngIf="!product">Loading category...</p>
    </div>

    <!-- Description Form -->
    <form (ngSubmit)="onSubmit()" class="description-form">
      <div class="form-group">
        <label for="description">Product Description:</label>
        <textarea 
          id="description"
          [(ngModel)]="newDescription" 
          name="description"
          rows="6"
          placeholder="Enter new description..."
          [disabled]="submitting"
          required>
        </textarea>
      </div>

      <div class="form-actions">
        <button type="button" (click)="cancel()" class="btn btn-secondary" [disabled]="submitting">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="submitting || !newDescription.trim()">
          <span *ngIf="submitting">Updating...</span>
          <span *ngIf="!submitting">Update Description</span>
        </button>
      </div>
    </form>
  </div>
</div>
